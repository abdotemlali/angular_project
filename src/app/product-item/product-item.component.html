<div class="card h-100 shadow-sm product-card">
  <!-- Product Image -->
  <img [src]="product.images[0]" class="card-img-top img-fluid card-img-custom" alt="{{ product.title }}">

  <!-- Card Body -->
  <div class="card-body d-flex flex-column">
    <!-- Product Title -->
    <h5 class="card-title">{{ product.title }}</h5>

    <!-- Product Description -->
    <p class="card-text">{{ product.description }}</p>

    <!-- Product Price -->
    <h5 class="card-title mt-auto">{{ product.price }} $</h5>

    <!-- Stock Status and Buttons -->
    <div class="d-flex justify-content-between align-items-center mt-3">
      <!-- Stock Status (with dynamic color) -->
      <span class="stock-status" [ngStyle]="{ color: getColor() }">{{ getState() }}</span>

      <!-- Add to Cart and Details Buttons -->
      <div class="d-flex">
        <!-- Add to Cart Button (only if in stock) -->
        <ng-container *ngIf="product.stock > 0">
          <a class="btn btn-primary me-2" (click)="addToPanier()">Add To Panier</a>
        </ng-container>

        <!-- Details Button -->
        <a [routerLink]="['/product', product.id]" class="btn btn-outline-primary">Details</a>
      </div>
    </div>
  </div>
</div>
